<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Counter: <h2></h2></h1>
    </div>
    <div>
        <button onclick="increase()">Increase</button>
    </div>
</body>
<script>
    let increase = () => {
        document.querySelector('h2').innerHTML = 10;
    }
</script>
</html>
